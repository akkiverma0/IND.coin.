  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1e1e1e);
      color: white;
      text-align: center;
    }

    header, footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #121212;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .token-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
    }

    .token {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: inset 0 0 10px rgba(0,255,100,0.3);
    }

    .fan {
      margin: 30px auto;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffcc 10%, #004d40 70%);
      animation: spin 3s linear infinite;
      box-shadow: 0 0 30px rgba(0,255,200,0.5);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .amount {
      font-size: 26px;
      margin-top: 15px;
      text-shadow: 0 0 5px #00ffcc;
    }

    .hashrate {
      color: #ccc;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 255, 150, 0.2);
      transition: all 0.3s ease;
    }

    .claim {
      background: linear-gradient(to right, #00ff95, #00c9ff);
      color: black;
    }

    .claim:hover {
      transform: scale(1.05);
    }

    .booster {
      background: linear-gradient(to right, #ff0077, #ffcc00);
      color: white;
    }

    .booster:hover {
      transform: scale(1.05);
    }

    .invite {
      background: #1a1a1a;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }

    .invite-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .invite-icons img {
      width: 32px;
      height: 32px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #121212;
    }

    .nav-btn {
      flex: 1;
      padding: 15px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
