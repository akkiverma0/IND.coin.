<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IND.COIN</title>
  <link rel="icon" href="https://i.ibb.co/xqLwJ8bd/IMG-20250518-124828-459.webp" type="image/png">
  <style>
    html, body {
      height: 100%;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      background: linear-gradient(120deg, #FFD700 0%, #FFA600 100%);
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #7b5600;
      background: linear-gradient(120deg, #FFD700 0%, #FFA600 100%);
      min-height: 100vh;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #FFD700 0%, #FFA600 100%);
      display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000;
    }
    .welcome-photo {
      width: 108px; height: 108px; border-radius: 50%; margin-bottom: 22px; object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 22px #FFD70099, 0 3px 18px #FFA60055;
      animation: spin 0.5s linear infinite;
      cursor: pointer;
    }
    @keyframes spin {0%{transform:rotate(0);}100%{transform:rotate(360deg);}}
    .centered {
      max-width: 480px;
      margin: 0 auto;
      padding: 18px 18px 8px 18px;
      text-align: center;
      background: #fffde4;
      border-radius: 14px;
      box-shadow: 0 2px 18px #FFD70018;
      margin-top: 18px;
    }
    .balance-card {
      margin: 18px auto 12px;
      padding: 13px 22px;
      max-width: 310px;
      font-size: 19px;
      border-radius: 12px;
      background: linear-gradient(90deg, #FFD700 65%, #FFA600 100%);
      color: #7b5600;
      font-weight: 700;
      border: none;
      box-shadow: 0 1px 8px #FFD70033;
    }
    .balance-card.usdt {
      margin-top: 22px;
      background: linear-gradient(90deg, #fffbe6 60%, #FFE066 100%);
      color: #B07B00;
    }
    .fan-image {
      width: 124px; height: 124px; margin: 18px auto 8px; border-radius: 50%;
      background-image: url('https://i.ibb.co/xqLwJ8bd/IMG-20250518-124828-459.webp');
      background-size: cover; background-position: center;
      box-shadow: 0 4px 14px #FFD70099;
      border: 3px solid #FFD700;
      background-color: #fffbe6;
      animation: spin 0.5s linear infinite;
    }
    .button-row {display:flex;justify-content:center;gap:13px;margin:20px 0 24px;}
    .tfun-btn {
      background: #fffbe6;
      color: #B07B00;
      font-size: 15px;
      font-weight: 700;
      padding: 11px 28px;
      border: 1.8px solid #FFD700;
      border-radius: 8px;
      display: flex; align-items: center; gap: 7px;
      cursor: pointer;
      box-shadow: none;
      outline: none;
      transition: background 0.16s, color 0.16s, border-color 0.16s;
    }
    .tfun-btn:hover, .tfun-btn:focus {
      background: #FFD700;
      color: #fff;
      border-color: #FFA600;
    }
    .tfun-btn img {filter: grayscale(0) brightness(1) sepia(1) hue-rotate(-30deg) saturate(5) brightness(1.3);}
    .social-icons {display:flex;justify-content:center;gap:9px;margin-top:16px;}
    .social-icons img {width:32px;height:32px;border-radius:7px;cursor:pointer;border:2px solid #FFD700;background:#fff;box-shadow:0 1px 8px #FFD70022;transition:box-shadow 0.14s, border 0.14s;}
    .social-icons img:hover {border:2px solid #FFA600;box-shadow:0 3px 14px #FFD70099;}
    .ind-footer {
      width:100vw;
      background: linear-gradient(90deg, #FFD700 70%, #FFA600 100%);
      color:#7b5600;
      text-align:center;
      font-size:15px;
      padding:16px 0 18px 0;
      font-weight:700;
      position:fixed;
      left:0;
      bottom:0;
      z-index:999;
      letter-spacing:0.3px;
      box-shadow:0 -2px 10px #FFD70022;
      pointer-events:none;user-select:none;
    }
    .footer-logo {width:24px;height:24px;vertical-align:middle;border-radius:50%;margin-left:7px;box-shadow:0 1px 5px #FFD70033;border:2px solid #fff;background:#fff;}
    .tab-bar {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(90deg, #FFD700 60%, #FFA600 100%);
      border-top: 2px solid #FFD700;
      padding: 4px 0 2px 0;
      position: fixed;
      bottom: 0;
      width: 100vw;
      height: 60px;
      z-index: 1000;
      box-shadow: 0 -2px 12px #FFD70055;
      margin-bottom: 0;
    }
    .tab-button {
      background: none;
      border: none;
      border-radius: 8px;
      color: #7b5600;
      font-size: 13px;
      display: flex; flex-direction: column; align-items: center;
      padding: 3px 0 1px 0;
      flex: 1;
      transition: background 0.18s, color 0.18s;
      height: 56px;
      font-weight: 600;
    }
    .tab-button img {width: 26px; height: 26px; margin-bottom: 3px;}
    .tab-button.active, .tab-button:focus {
      background: #ffe68c;
      color: #FFA600;
    }
    .tab-content {
      min-height: calc(100vh - 60px);
      padding: 0 0 90px 0;
      margin: 0;
      box-sizing: border-box;
      background: linear-gradient(120deg, #FFFBE6 0%, #FFD70011 100%);
    }
    /* Add more CSS as needed for your tabs etc */
  </style>
</head>
<body>
<!-- Splash Screen -->
<div id="splash-screen">
  <img src="https://i.ibb.co/xqLwJ8bd/IMG-20250518-124828-459.webp"
       alt="Welcome"
       class="welcome-photo"
       id="splashPhoto"
       onclick="startApp()"/>
  <h1 style="color:#FFD700;letter-spacing:1px;font-size:2.1em;">IND.COIN</h1>
</div>

<!-- Home Tab Content -->
<div id="home" class="tab-content" style="display:none;">
  <div class="centered">
    <div class="balance-card usdt" id="usdt-balance-card">
      Balance: <strong><span id="usdt-balance">0.00</span> USDT</strong>
    </div>
    <div class="balance-card" id="balance-card">Balance: <strong>0.000000 IND.COIN</strong></div>
    <div class="fan-image"></div>
    <div style="font-size:16px;margin-bottom:5px;color:#B07B00;">
      <span id="live-balance">0.000000000 IND.coin</span>
    </div>
    <div style="font-size:14px;color:#B07B00;">
      Hashrate: <span id="hashrate-display">2</span> GH/s ⚡
    </div>
    <div class="button-row">
      <button class="tfun-btn" id="claimBtn" onclick="claimCoins()">
        <img src="https://img.icons8.com/ios-filled/50/stack-of-coins.png" width="20" /> Claim
      </button>
      <button class="tfun-btn" onclick="boostHashrate()">
        <img src="https://img.icons8.com/ios-filled/50/upload.png" width="20" /> Boost
      </button>
    </div>
    <div class="social-icons">
      <a href="https://t.me/Unique_IND_coin_bot" target="_blank" onclick="giveSocialBonus('telegram', event)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
      </a>
      <a href="https://www.facebook.com/share/1Frxw91MUM/" target="_blank" onclick="giveSocialBonus('facebook', event)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
      </a>
      <a href="https://www.instagram.com/ind.coin.in" target="_blank" onclick="giveSocialBonus('instagram', event)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
      </a>
      <a href="https://www.threads.net/@ind.coin.in" target="_blank" onclick="giveSocialBonus('threads', event)">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968885.png" alt="Threads" />
      </a>
    </div>
    <div style="margin-top:25px;color:#B07B00;font-size:12px;">
      Your user ID: <span id="userId"></span>
    </div>
  </div>
</div>

<!-- Tab Bar -->
<div class="tab-bar" style="display:none;">
  <button onclick="showTab('home')" class="tab-button active" id="btn-home">
    <img src="https://img.icons8.com/ios-filled/50/FFD700/home.png" alt="Home" />
    <span>Home</span>
  </button>
  <!-- Add more tab buttons as you like -->
</div>

<!-- Footer -->
<div class="ind-footer">
  © Powered by <b>IND.coin</b>
  <img src="https://i.ibb.co/xqLwJ8bd/IMG-20250518-124828-459.webp" class="footer-logo" alt="IND.COIN Logo">
</div>

<script>
let userId = localStorage.getItem("userId");
if (!userId) { userId = Math.floor(Math.random() * 1e10).toString(); localStorage.setItem("userId", userId); }
let walletBalance = parseFloat(localStorage.getItem("walletBalance")) || 0;
let miningBalance = parseFloat(localStorage.getItem("miningBalance")) || 0;
let usdtBalance = parseFloat(localStorage.getItem("usdtBalance")) || 0;
let hashrate = parseInt(localStorage.getItem("hashrate")) || 2;
const miningRate = 0.00000009110;
const EXCHANGE_RATE = 100000; // 1 USDT = 100,000 IND.COIN

function updateClaimButton() {
  const claimBtn = document.getElementById("claimBtn");
  if (claimBtn) {
    claimBtn.disabled = miningBalance <= 0;
  }
}
function updateMiningDisplay() {
  if(document.getElementById('balance-card')) document.getElementById('balance-card').innerHTML = `Balance: <strong>${walletBalance.toFixed(6)} IND.COIN</strong>`;
  if(document.getElementById('usdt-balance')) document.getElementById('usdt-balance').innerText = usdtBalance.toFixed(2);
  if(document.getElementById('live-balance')) document.getElementById('live-balance').innerText = `${miningBalance.toFixed(9)} IND.coin`;
  if(document.getElementById('hashrate-display')) document.getElementById('hashrate-display').innerText = hashrate;
  if(document.getElementById("userId")) document.getElementById("userId").innerText = userId;
  updateClaimButton();
}
function mineCoins(elapsedSeconds) {
  miningBalance += elapsedSeconds * hashrate * miningRate;
  localStorage.setItem("miningBalance", miningBalance.toString());
  updateMiningDisplay();
}
function startAutoMining() {
  const lastTime = parseFloat(localStorage.getItem("lastMiningTime")) || Date.now();
  const now = Date.now();
  const elapsed = Math.floor((now - lastTime) / 1000);
  if (elapsed > 0) mineCoins(elapsed);
  setInterval(() => {
    mineCoins(1);
    localStorage.setItem("lastMiningTime", Date.now().toString());
  }, 1000);
}
function startApp() {
  document.getElementById("splash-screen").style.display = "none";
  document.querySelectorAll(".tab-content").forEach(tab => tab.style.display = "none");
  document.getElementById("home").style.display = "block";
  document.querySelector(".tab-bar").style.display = "flex";
  updateMiningDisplay();
  startAutoMining();
}
function showTab(tabId) {
  document.querySelectorAll(".tab-content").forEach(tab => tab.style.display = "none");
  document.getElementById(tabId).style.display = "block";
  document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
  const clickedButton = document.getElementById('btn-' + tabId);
  if (clickedButton) clickedButton.classList.add("active");
  updateMiningDisplay();
}
function claimCoins() {
  if (miningBalance > 0) {
    walletBalance += miningBalance;
    let addedUSDT = Math.floor(walletBalance / EXCHANGE_RATE);
    if (addedUSDT > 0) {
      usdtBalance += addedUSDT;
      walletBalance -= addedUSDT * EXCHANGE_RATE;
      localStorage.setItem("usdtBalance", usdtBalance.toString());
    }
    miningBalance = 0;
    localStorage.setItem("walletBalance", walletBalance.toString());
    localStorage.setItem("miningBalance", miningBalance.toString());
    updateMiningDisplay();
    alert("Successfully Claimed!");
  } else {
    alert("No IND.COIN available to claim.");
  }
}
function boostHashrate() {
  hashrate += 2;
  localStorage.setItem("hashrate", hashrate.toString());
  updateMiningDisplay();
  alert("Hashrate Boosted! Now: "+hashrate+" GH/s");
}
function giveSocialBonus(platform, e) {
  const bonusKey = `socialBonus_${platform}_${userId}`;
  if (!localStorage.getItem(bonusKey)) {
    walletBalance += 1000;
    localStorage.setItem("walletBalance", walletBalance.toString());
    localStorage.setItem(bonusKey, "1");
    updateMiningDisplay();
    alert(`1000 IND.COIN bonus for following on ${platform.charAt(0).toUpperCase() + platform.slice(1)}!`);
  }
}
</script>
</body>
</html>
